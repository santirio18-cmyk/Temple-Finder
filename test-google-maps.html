<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="map" style="height: 400px; width: 100%;"></div>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtRv24F6fjx47H5t_1vjRSNAqLUNU04hY&callback=initMap">
    </script>
    
    <script>
        function initMap() {
            console.log('Google Maps API loaded successfully!');
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 28.6139, lng: 77.2090 }, // New Delhi
                zoom: 10
            });
            
            // Add a marker
            new google.maps.Marker({
                position: { lat: 28.6139, lng: 77.2090 },
                map: map,
                title: 'Test Location'
            });
        }
        
        // Error handler
        window.gm_authFailure = function() {
            console.error('Google Maps API Authentication Failed!');
            document.body.innerHTML = '<h1 style="color: red;">Google Maps API Error!</h1><p>Check your API key and billing settings.</p>';
        };
    </script>
</body>
</html>
