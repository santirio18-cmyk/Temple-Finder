<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nearby Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Temple Finder - Nearby Page Test</h1>
    
    <div id="test-results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('test-results').appendChild(div);
        }

        // Test 1: Check if the app is accessible
        fetch('http://localhost:3000')
            .then(response => {
                if (response.ok) {
                    addResult('✅ Temple Finder app is accessible', 'success');
                    return response.text();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(html => {
                if (html.includes('Temple Finder')) {
                    addResult('✅ App title found in HTML', 'success');
                } else {
                    addResult('❌ App title not found', 'error');
                }
            })
            .catch(error => {
                addResult(`❌ Cannot access app: ${error.message}`, 'error');
            });

        // Test 2: Check if nearby page loads
        fetch('http://localhost:3000/nearby')
            .then(response => {
                if (response.ok) {
                    addResult('✅ Nearby page is accessible', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .catch(error => {
                addResult(`❌ Cannot access nearby page: ${error.message}`, 'error');
            });

        // Test 3: Check if we can access the main app
        addResult('ℹ️ Open http://localhost:3000 in your browser and navigate to Nearby page', 'info');
        addResult('ℹ️ Check browser console for debug messages', 'info');
        addResult('ℹ️ Look for messages starting with "Nearby page - temples count:"', 'info');
    </script>
</body>
</html>
